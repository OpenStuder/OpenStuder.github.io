<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStuder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="css/style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <div id="app">OpenStuder documentation</div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/OpenStuder/',
      coverpage: true,
      name: 'OpenStuder',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      loadSidebar: true,
      subMaxLevel: 3,
      logo: '/images/OpenStuder.svg',
      darklightTheme: {
        defaultTheme : 'dark',
        dark: {
          accent: 'hsl(105, 47%, 50%)',
          accentBackground: 'hsl(105, 47%, 8%)',
          secondary: `hsl(195, 40%, 52%)`,
          secondaryBackground: `hsl(195, 40%, 10%)`,
          warn: `hsl(25, 91%, 54%)`,
          warnBackground: `hsl(25, 91%, 8%)`,
          background: 'hsl(0, 0%, 14%)',
          backgroundHighContrast: 'hsl(0, 0%, 5%)',
          textColor: 'hsl(195, 40%, 90%)',
          textHighContrast: 'hsl(195, 40%, 95%)',
          textBackground: 'hsl(195, 40%, 12%)',
          coverBackground: 'linear-gradient(150deg, hsl(192, 100%, 35%) 0%,hsl(0, 0%, 14%) 60%)',
          codeBackgroundColor: 'hsl(0, 0%, 7%)',
          codeTextColor: 'hsl(0, 0%, 70%)',
          highlightColor: 'hsl(0, 0%, 80%)'
        },
        light: {
          accent: `hsl(105, 47%, 50%)`,
          accentBackground: `hsl(105, 47%, 90%)`,
          secondary: 'hsl(195, 40%, 52%)',
          secondaryBackground: 'hsl(195, 40%, 92%)',
          warn: `hsl(25, 91%, 54%)`,
          warnBackground: `hsl(25, 91%, 95%)`,
          background: 'hsl(0, 0%, 98%)',
          backgroundHighContrast: 'white',
          textColor: 'hsl(195, 40%, 10%)',
          textHighContrast: 'black',
          textBackground: 'hsl(195, 40%, 90%)',
          coverBackground: 'linear-gradient(150deg, hsl(192, 100%, 35%) 0%,hsl(0, 0%, 98%) 60%)',
          codeBackgroundColor: 'hsl(0, 0%, 95%)',
          codeTextColor: 'hsl(0, 0%, 30%)',
          highlightColor: 'hsl(0, 0%, 20%)'
        },
      },
      flexibleAlerts: {
        style: 'callout'
      },
      plugins: [
        
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  
  <!-- Syntax highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-ini.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-ebnf.min.js"></script>

  <!-- Plugins -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="plugins/mermaid.js"></script>
  
  <script src="plugins/websocket.js"></script>

  <script src="plugins/accordion.js"></script>
</body>
</html>
