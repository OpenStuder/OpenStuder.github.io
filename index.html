<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">OpenStuder documentation</div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: true,
      name: 'OpenStuder',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      loadSidebar: true,
      logo: '/images/OpenStuder.svg',
      darklightTheme: {
        dark: { 
          accent: 'hsl(131, 45%, 45%)',
          background: 'hsl(211, 50%, 8%)',
          textColor: 'hsl(211, 50%, 80%)',
          coverBackground: 'linear-gradient(to bottom, hsl(211, 99%, 20%) 0%,hsl(211, 50%, 8%) 100%)'
        },
        light: {
          accent: 'hsl(211, 99%, 27%)',
          background: 'hsl(211, 50%, 95%)',
          textColor: 'hsl(211, 50%, 20%)',
          coverBackground: 'linear-gradient(to bottom, hsl(211, 99%, 27%) 0%,hsl(211, 99%, 95%) 100%)'
        },
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> OpenStuder project team  &copy; 2021 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
