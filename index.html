<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStuder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="css/style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">OpenStuder documentation</div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: true,
      name: 'OpenStuder',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      loadSidebar: true,
      subMaxLevel: 2,
      logo: '/images/OpenStuder.svg',
      darklightTheme: {
        defaultTheme : 'dark',
        dark: { 
          accent: 'hsl(131, 45%, 45%)',
          background: 'hsl(211, 50%, 8%)',
          textColor: 'hsl(211, 50%, 80%)',
          coverBackground: 'linear-gradient(to bottom, hsl(211, 99%, 20%) 0%,hsl(211, 50%, 8%) 100%)',
          codeBackgroundColor: 'hsl(211, 10%, 12%)',
          codeTextColor: 'hsl(0, 0%, 75%)',
          highlightColor: 'hsl(0, 0%, 75%)'
        },
        light: {
          accent: 'hsl(211, 99%, 27%)',
          background: 'hsl(211, 50%, 95%)',
          textColor: 'hsl(211, 50%, 20%)',
          coverBackground: 'linear-gradient(to bottom, hsl(211, 99%, 27%) 0%,hsl(211, 99%, 95%) 100%)',
          codeBackgroundColor: 'hsl(211, 25%, 12%)',
          codeTextColor: 'hsl(0, 0%, 75%)',
          highlightColor: 'hsl(0, 0%, 75%)'
        },
      },
      flexibleAlerts: {
        style: 'callout'
      },
      plugins: [
        
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  
  <!-- Syntax highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-ini.min.js"></script>
  
  <!-- Plugins -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ 
      startOnLoad: true,
      darkMode: true,
      theme: 'base', 
      themeVariables: { primaryColor: 'hsl(131, 45%, 45%)', lineColor: 'hsl(211, 50%, 50%)', primaryTextColor: 'hsl(211, 25%, 25%)', textColor: 'hsl(211, 50%, 50%)' }
    });
  </script>
</body>
</html>
